server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/eticaret
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

java15:
  jwt:
    secret-key: ${ETICARET_SECRETKEY}
    issuer: ${ETICARET_ISSUER}